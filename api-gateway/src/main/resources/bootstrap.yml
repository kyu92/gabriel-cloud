spring:
  application:
    name: ApiGateway
  profiles:
    active: dev
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
    nacos:
      discovery:
        server-addr: localhost:81
        heart-beat-interval: 15
        heart-beat-timeout: 60
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        config-retry-time: 5
        shared-configs:
          - logging.yaml