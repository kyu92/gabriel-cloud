spring:
  application:
    name: ManagerServiceProvider
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:81
        heart-beat-interval: 15
        heart-beat-timeout: 60
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        config-retry-time: 5
        shared-configs:
          - datasource-manager.yaml
          - mybatis-plus.yaml
          - redis.yaml
          - seata.yaml
          - logging.yaml
          - sentinel.yaml
          - actuator.yaml
