spring:
  application:
    name: BookServiceProvider
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:81
        heart-beat-interval: 15
        heart-beat-timeout: 60
        ip: 127.0.0.1
      config:
        config-retry-time: 5
        server-addr: localhost:81
        file-extension: yaml
        shared-configs:
          - datasource-book.yaml
          - mybatis-plus.yaml
          - seata.yaml
          - redis.yaml
    sentinel:
      transport:
        dashboard: localhost:8080